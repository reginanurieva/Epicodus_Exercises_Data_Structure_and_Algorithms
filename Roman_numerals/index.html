<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Roman Numerals Converter</h1>
      </div>
      <div class="form-container">
        <form id="formOne">
          <div class="form-group">
            <label for="inputBox">Enter your number to be converted!</label>
            <input id="inputBox" type="text" class="form-control">
          </div>
          <button class="btn btn-info" type="submit">Submit</button>
        </form>
      </div>
      <div class="result">
        <h3>Converted Number:</h3>
        <p><span class="output"></span></p>
      </div>
    </div>
  </body>
</html>
